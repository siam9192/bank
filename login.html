<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper bank log in page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather+Sans:wght@700&family=Open+Sans:wght@400;500;800&family=Poppins:wght@400;500;600;700;800&family=Rubik:wght@500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: 'poppins',sans-serif;
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto mt-10 lg:px-0 md:px-4 px-2">
<div class="p-10 md:p-14 lg:p-20 bg-indigo-800 rounded">
    <h3 class="text-3xl mb-4 text-white lg:text-center">Please log in</h3>
    <div class="space-y-5 lg:flex justify-center items-center flex-col">
        <input type="text" placeholder="Enter G-mail"   class="text-black placeholder:text-black rounded border-rose-500 border-[2px] lg:w-1/2 w-full py-2 px-1 text-[18px] " id="gmail">
        <input type="text" placeholder="Enter password"   class="text-black placeholder:text-black rounded border-rose-600 border-[2px] lg:w-1/2 w-full py-2 px-1 text-[18px]" id="password">
        <div class=" flex justify-center lg:justify-start">
        <button class=" px-7 py-3  bg-cyan-400 block font-medium rounded hover:bg-cyan-950 hover:text-white hover:border hover: border-white" id="login">Log in</button>
        </div>
    </div>
</div>
    </main>
    <script src="login.js"></script>
</body>
</html>
